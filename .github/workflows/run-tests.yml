name: Run Go Tests

on:
  push:
    branches: [ 
        "main",
        "feat/**",
        "fix/**",
        "test/**",
        "docs/**",
        "chore/**",
        "refactor/**",
        "style/**",
        "perf/**",
        "ci/**",
        "build/**",
        "release/**",
    ]
  pull_request:
    branches: [
        "main",
        "feat/**",
        "fix/**",
        "test/**",
        "docs/**",
        "chore/**",
        "refactor/**",
        "style/**",
        "perf/**",
        "ci/**",
        "build/**",
        "release/**",
    ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.24

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...